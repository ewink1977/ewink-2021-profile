<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soon...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Rowdies:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: black;
        }

        .main {
            min-height: 100vh;
        }

        .full-height {
            min-height: 100vh;
        }

        .time {
            font-size: calc(1.525rem + 11.3vw);
            font-family: 'Finger Paint', cursive;
        }
    </style>
</head>

<body>
    <div class="container-md main">
        <div class="row full-height justify-content-center align-content-center">
            <div class="row justify-content-center">
                <div class="col-12">
                    <p id="timer" class="time text-light"></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("March 18, 2022 16:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("timer").innerHTML = days.toLocaleString('en-US', { minimumIntegerDigits: 2, useGrouping: false }) + ":" + hours.toLocaleString('en-US', { minimumIntegerDigits: 2, useGrouping: false }) + ":"
                + minutes.toLocaleString('en-US', { minimumIntegerDigits: 2, useGrouping: false }) + ":" + seconds.toLocaleString('en-US', { minimumIntegerDigits: 2, useGrouping: false });

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "D'OH!";
            }
        }, 1000);
    </script>
</body>

</html>
